<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Github User Search</title>
<link rel="stylesheet" href="css/font-awesome.min.css">	
<link rel="stylesheet" href="css/style.css">
<script src="https://kit.fontawesome.com/6445a7f6c8.js" crossorigin="anonymous"></script>	

</head>

<body>
	<div class="container">
		<div class="input_wrapper">
			<input type="text" placeholder="Enter github user name here" class="input_user">
			<div class="btn_submit">Search User</div>	
		</div>
		<div class="row">
			<div class="user_info">
				<div class="user_img">
					<img src="https://pngimg.com/uploads/github/github_PNG58.png">	
				</div>
				<div class="user_name">
					<h3>Login name</h3>
					<h1>devAmit</h1>
				</div>
				<div class="follow">
					<div class="item followers_">
						<p>Followers</p>
						<span>500</span>
					</div>

					<div class="item follow_">
						<p>Follow</p>
						<span>50</span>
					</div>
				</div>
			</div>
			<div class="repo">
				<h1>Repos</h1>
				<div class="repos_details">
					<div class="item_">
						<div class="repo_name">devAmit</div>
							<div class="repo_details_">
								<div class="info_star">
									<i class="fa fa-star-o"></i>10
									</div>
									<div class="info_fork">
										<p><i class="fa fa-code-fork"></i>30</p>
									</div>
									<div class="info_size">
										<p><i class="fa fa-file"></i>3000kb</p>
									</div>
									<div class="button">
										<a href="#" target="_blank" class="btn btn-default badge-secondary">Repo Page</a>
									</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>	
<script src="js/app.js"></script>
</body>

</html>
